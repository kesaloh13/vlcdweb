<!DOCTYPE html>
<html>
    
    <head>
        <title>VLCD - Web</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" charset="utf-8">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.0.0/cyborg/bootstrap.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.mobile.custom.min.js"></script>
        <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css">
        <script src="/socket.io/socket.io.js"></script>
 </head>
    
    <body>
        <p>Bla</p>
        <a id="btnUp" class="btn btn-success"><span id="btnUp" class="glyphicon glyphicon-chevron-up"></span></a>
        <a id="btnDown" class="btn btn-success"><span id="btnDown" class="glyphicon glyphicon-chevron-down"></span></a>
        <p id="datatext">Hallo</p>
        
        <script>
$(document).ready(function() {        
        /*ristretto firmware button codes to send*/           
        var btncode = {
            btn: {
                btn1: 5,
            	btn2: 6,
            	btnUp: 1,
            	btnDown: 2,
            	btnOK: 3,
            	btnESC: 4
            },
            key: {
                13: 3, //OK
                39: 3, //right arrow
                38: 1, //up
                40: 2, //down
                37: 4, //left
                27: 4, //esc
                49: 5, //1
                50: 6 //2
            }
        }
        
        $(document).on("vmousedown",function(event){
            $("#datatext").append("<br>".concat(btncode.btn[event.target.id]));
            timeout = setInterval(function(){
                $("#datatext").append("<br>".concat(btncode.btn[event.target.id]));
            }, 150);
        });
        
        $(document).on("keydown",function(event){
            $("#datatext").append("<br>".concat(btncode.key[event.which]));
        })
        
        $(document).on("vmouseup",function(){
            clearInterval(timeout);
            return false;
        });
})
	</script>
  	<body>
